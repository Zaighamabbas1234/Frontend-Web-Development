    <body>
        <div>
            <!-- No Breaking Space. -->
            <p>This is the &nbsp;No Breaking Space.</p>
            <!-- Written the <p> -->
            <p>It can be wrritten as &lt;p&gt;.</p>
            <!-- The sign of the money pound. -->
            <p>The sign of the money pound &pound;.</p>
            <!-- Copyright. -->
            <p>The copy right can be written as the &copy;.</p>
            <!-- Fraction. -->
            <p>The fraction can be written as the &frac14;.</p>
            <!-- Blank space. -->
            <p>The blank space can be written as the &#8203;.</p>
