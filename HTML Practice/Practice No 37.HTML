<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sub and Supscript Tag.com</title>
    </head>
    <body>
        <p>2H<sub>2</sub>+O<sub>2</sub>&rarr;2H<sub>2</sub>O
            <br>
            2HI+2Na&rarr;2NACI+H<sub>2</sub>
            <br>
            2HCI<sub>(g)</sub>2NA
            <sub>(s)</sub>&rarr;2NACI<sub>(s)</sub>+H<sub>2(g)</sub>
            <br>
            a<sup>2</sup>+b<sup>2</sup>+2ab=(a+b)<sup>2</sup>
            <br>
            a<sup>3</sup>-b<sup>3</sup>=(a+b)(a<sup>2</sup>+b<sup>2</sup>-ab)
            <br>
            (a+b+c)<sup>2</sup>=a
            <sup>2</sup>+b<sup>2</sup>+c<sup>2</sup>+2ab+2ac+2ac</p>
    </body>
</html>
