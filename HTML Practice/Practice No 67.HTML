<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Tag.com</title>
    </head>
    <body>
        <div>
            <form action="form.php">
                <h4>
                    This Form Required To Be Fill For Taking Admission In The
                    University:
                </h4>
                <input type="text" placeholder="Enter your Name!">
                <br>
                <input type="text" placeholder="Enter your Father Name!">
                <br>
                <input type="text" placeholder="Enter your Mother Name!">
                <br>
                <input type="text" placeholder="Enter your CNIC!">
                <h4>
                    Please Enter Your Grades:
                </h4>
                <label for="Grades Percentage (A+)">
                    <input type="radio" name="Grades"
                        id="Grades Percentage (A+)" value="Grade (A+)">Grade
                    (A+)
                </label>
                <br>
                <label for="Grades Percentage (A)">
                    <input type="radio" name="Grades" id="Grades Percentage (A)"
                        value="Grade (A)">Grade (A)
                </label>
                <br>
                <label for="Grades Percentage (B)">
                    <input type="radio" name="Grades" id="Grades Percentage (B)"
                        value="Grade (B)">Grade (B)
                </label>
                <br>
                <label for="Grades Percentage (C)">
                    <input type="radio" name="Grades" id="Grades Percentage (C)"
                        value="Grade (C)">Grade (C)
                </label>
                <br>
                <label for="Grades Percentage (D)">
                    <input type="radio" name="Grades" id="Grades Percentage (D)"
                        value="Grade (D)">Grade (D)
                </label>
                <h4>
                    Please Mark the Following options:
                </h4>
                <label for="CNIC">
                    <input type="checkbox" name="Cheaklist" id="CNIC"
                        value="Have you attach your CNIC.">Have you attach your
                    CNIC.
                </label>
                <br>
                <label for="Father CNIC">
                    <input type="checkbox" name="Cheaklist" id="Father CNIC"
                        value="Have you attached your Father CNIC.">Have you
                    attached your Father CNIC.
                </label>
                <br>
                <label for="Mother CNIC">
                    <input type="checkbox" name="Cheaklist" id="Mother CNIC"
                        value="Have you attached your Mother CNIC.">Have you
                    attached your Mother CNIC.
                </label>
                <br>
                <label for="Rusult Card">
                    <input type="checkbox" name="Cheaklist" id="Rusult Card"
                        value="Have you attached your Rusult Card.">Have you
                    attached your Rusult Card.
                </label>
                <h4>
                    Please Select The Fee Method:
                </h4>
                <select name="Select The Fee Method" id="Select The Fee Method">
                    <option value="Select The Fee Method.">Select The Fee
                        Method.</option>
                    <option value="EasyPaisa.">EasyPaisa.</option>
                    <option value="JazzCash.">JazzCash.</option>
                    <option value="PayPal.">PayPal.</option>
                    <option value="Bank Transfer.">Bank Transfer.</option>
                    <option value="Manually.">Manually.</option>
                </select>
                <h4>
                    Add Some Information About Yourself:
                </h4>
                <textarea name="Expalain?" id="Explain?" cols="30" rows="10"
                    placeholder="Why you want to take admission in the university?"></textarea>
            </form>
        </div>
    </body>
</html>
