<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Tag.com</title>
    </head>
    <body>
        <form action="backend.php">
            <div>
                <label for="E-Mail">Mail (@)</label>
                <input type="email" name="Mail (@)" id="E-Mail">
            </div>
            <br>
            <div>
                <label for="Date">E-Mail Date</label>
                <input type="date" name="E-Mail Date" id="Date">
            </div>
            <br>
            <div>
                <label for="Bonus">Bonus To Gain</label>
                <input type="number" name="Bonus To Gain" id="Bonus">
            </div>
            <br>
            <div>
                Submit:<input type="submit" value="Submit Now.">
            </div>
            <br>
            <div>
                Reset: <input type="reset" value="Reset Now.">
            </div>
        </form>
    </body>
</html>
