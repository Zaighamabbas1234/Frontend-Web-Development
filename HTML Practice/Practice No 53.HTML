<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Strike Tag.com</title>
    </head>
    <body>
        <p>This is a <s>mistake</s> correction.</p>
        <p>In HTML, it is used to render text with a strikethrough, but it is
            now considered obsolete. The modern and preferred way to achieve the
            same visual effect is to use the s tag.</p>
    </body>
</html>
