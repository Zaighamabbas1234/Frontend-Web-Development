<!-- HTML Document. -->
<!DOCTYPE html>
<!-- Open Tag For HTML. -->
<!-- Language = English -->
<html lang="en">
    <!-- Open Tag For The Head. -->
    <!-- Head includes the meta tags which is used to describe a webite. -->
    <head>
        <!-- Meta Tag is the information about the informtaion.It is used to describe the description and keywords etc. Meta Tag is mainly used in SEO(Search Engine OPtimization). -->
        <!-- Meta Charcter Set = UTF-8. -->
        <meta charset="UTF-8">
        <!-- Responsiveness of a website at every device. Width = Device Width. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>General Information.com</title>
        <!-- Closing Tag For The Head. -->
    </head>
    <!-- Opening Tag For The Body. -->
    <body>
        <!-- The content of the website is shown in the body. -->
        <!-- Closing Tag Of The Body. -->
        <h4>This the heading:</h4>
        <p>This the paragraph.</p>
    </body>
    <!-- cloing Tag Of The HTML. -->
</html>
