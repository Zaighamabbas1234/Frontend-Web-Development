<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Text Decoration Styles Longhand Key</title>
        <style>
            h4{
                width: 200px;
            border: 10px solid green;
            margin: 20px 0px 50px 500px;
        }
        .One{
            width: 200px;
            border: 10px solid red;
            margin: 20px 0px 50px 500px;
            padding: 20px;

            text-decoration-line: underline;
            text-decoration-color: gold;
            text-decoration-style: wavy;
        }
    </style>
    </head>
    <body>
        <h4>Text-decoration-style: Solid:</h4>
        <div class="One">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
            distinctio odit dolorem recusandae quam consectetur dicta, maxime
            aliquam numquam quisquam.
        </div>
    </body>
</html>
