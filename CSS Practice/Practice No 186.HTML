<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Gradient(Reapting Radical Gradient Percentage)</title>
    </head>
    <!-- It works same as Radical Gradient but works with the percentage (%). -->
    <style>
        body{
            background-color: tan;
        }
        .One{
            width: 400px;
            height: 440px;
            border: 10px solid blueviolet;
            background-image:repeating-radial-gradient(at center top, red 10%, green 20%, blue 20%, yellow 30%, orange 20%);
        }
    </style>
    <body>
        <div class="One">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere
            voluptatum reprehenderit fugit earum magni molestiae maiores
            deserunt autem accusantium! Asperiores.
        </div>

    </body>
</html>
