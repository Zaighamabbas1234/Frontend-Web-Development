<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Text Properties Only Longhand Key</title>
        <style>
            h4{
                width: 200px;
            border: 10px solid green;
            margin: 20px 0px 50px 500px;
        }
        .One{
            width: 200px;
            border: 10px solid red;
            margin: 20px 0px 50px 500px;
            padding: 20px;

            text-align: justify;
            text-align-last: justify;
            text-transform: none;
            text-indent: 70px;
            word-spacing: 10px;
            letter-spacing: 10px;
        }
    </style>
    </head>
    <body>
        <h4>Text-Properties:</h4>
        <div class="One">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
            distinctio odit dolorem recusandae quam consectetur dicta, maxime
            aliquam numquam quisquam.
        </div>
    </body>
</html>
