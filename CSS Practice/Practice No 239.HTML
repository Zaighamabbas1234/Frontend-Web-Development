<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Visibility(Collapse)</title>
    </head>
    <style>
        tr.One{
            visibility: collapse;
        }
    </style>
    <body>
        <h1>Visibility: Collapse:</h1>
        <h6>The first one row collapse in the table. But it does not takes the
            place. It works only on tables.</h6>
        <div class="Container">
            <table border="05">
                <tr class="One">
                    <td>Head 1</td>
                    <td>Foot 2</td>
                </tr>
                <tr class="Two">
                    <td>Head 3</td>
                    <td>Foot 4</td>
                </tr>
                <tr class="Three">
                    <td>Head 5</td>
                    <td>Foot 6</td>
                </tr>
            </table>
        </div>
    </body>
</html>
