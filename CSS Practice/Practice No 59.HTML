<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Border Radius(Percentage) Shorthand Key(Complete
            Circle)</title>
        <style>
            div{
                width: 300px;
                height: 300px;
                border: 05px solid green;
                margin: 100px 600px;
                padding: 20px;
                border-radius: 50% 50%;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div>
            <!-- Height and Width will be same for making the circle. -->
            <!-- Border radius will be in percentage and all the sides have the same radius. -->
        </div>
    </body>
</html>
