<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Ordered List Style Shorthand Key</title>
    </head>
    <style>
    h4{
        width: 200px;
        border: 10px solid red;
        margin: 20px 0px 50px 500px;
        padding: 20px;
    }
    .One{
        width: 200px;
        border: 10px solid red;
        margin: 20px 0px 50px 500px;
        padding: 20px;
    }
    .Two{
        width: 200px;
        border: 10px solid red;
        margin: 20px 0px 50px 500px;
        padding: 20px;
        list-style: square outside url(/CSS/ListImage/1217171_pinterest_icon\ \(1\).png);
    }

</style>
    <body>
        <h4>Ordered List:</h4>
        <div class="One">
            <ol>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Data</li>
                <li>Email</li>
            </ol>
        </div>
        <h4>Ordered list style:</h4>
        <div class="Two">
            <ol>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
                <li>Data</li>
                <li>Email</li>
            </ol>
        </div>
    </body>
</html>
