<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Background Mix Blend Mode(Image With Background
            Color)</title>
    </head>
    <style>
        body{
            font-family: arial;
        }
        .One{
            width: 440px;
            height: 440px;
            border: 10px solid blue;
            background-image: url(/CSS/BackGroundImages/kier-in-sight-archives-gOcD_zQNdZI-unsplash-min\ \(1\).jpg);
        }
        h1{
            background: red;
            text-align: center;
            font-size: 50px;
            margin-top: 150px;
            mix-blend-mode: multiply;
        }
    </style>
    <body>
        <div class="One">
            <h1>Lorem ipsum dolor sit amet.</h1>
        </div>
    </body>
</html>
