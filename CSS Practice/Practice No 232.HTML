<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Display(Inline)</title>
    </head>
    <style>
        body{
            font-family: arial;
        }
        .One{
            border: 2px dotted red;
            margin: 0px 0px 20px 0px;
        }
        .One li{
            border: 2px solid red;
        }
        .Two ul{
            border: 2px groove pink;
        }
        .Two ul li{
            display: inline;
        }
    </style>
    <!-- Margin, padding, width, height not works on it. -->
    <body>
        <h1>Simple List:</h1>
        <div class="One">
            <ul>
                <li>List item 1.</li>
                <li>List item 2.</li>
                <li>List item 3.</li>
                <li>List item 4.</li>
                <li>List item 5.</li>
            </ul>
        </div>
        <h1>Display: Inline:</h1>
        <div class="Two">
            <ul>
                <li>List item 6.</li>
                <li>List item 7.</li>
                <li>List item 8.</li>
                <li>List item 9.</li>
                <li>List item 10.</li>
            </ul>
        </div>
    </body>
</html>
