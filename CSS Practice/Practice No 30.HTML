<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Minimum Height</title>
        <!-- The content in the div wil not effect the box height. In Min-height, the div height automatically increase by adding the content. -->
        <style>
            .class1{
                border: 05px solid red;
                min-height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="class1">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Necessitatibus velit praesentium esse quibusdam voluptates. Vero
            reprehenderit quas velit debitis consectetur voluptatum asperiores,
            itaque illum ducimus maxime, excepturi minima voluptate nesciunt
        </div>
    </body>
</html>
