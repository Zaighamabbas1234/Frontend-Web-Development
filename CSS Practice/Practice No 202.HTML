<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Background Blend Mode(Overlay)</title>
    </head>
    <style>
        body{
            background-color: tan;
        }
        .One{
            width: 400px;
            height: 440px;
            margin: auto;
            border: 10px solid red;
            background-image: linear-gradient(to top, red, yellow), url(/CSS/BackGroundImages/kier-in-sight-archives-gOcD_zQNdZI-unsplash-min\ \(1\).jpg);
            background-blend-mode: overlay;
        }
    </style>
    <body>
        <div class="One">
        </div>
    </body>
</html>
