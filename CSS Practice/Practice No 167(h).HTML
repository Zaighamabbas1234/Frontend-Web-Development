<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Gradient(Linear Gradient Bottom Left)</title>
    </head>
    <style>
        /* (2*4=16) You can make pair as your own choice (Right, Left, Top, Bottom) */
        body{
            background-color: tan;
        }
        .One{
            width: 400px;
            height: 440px;
            border: 10px solid blueviolet;
            background-image:linear-gradient(to bottom left, red, blue);
        }
    </style>
    <body>
        <div class="One">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere
            voluptatum reprehenderit fugit earum magni molestiae maiores
            deserunt autem accusantium! Asperiores.
        </div>

    </body>
</html>
