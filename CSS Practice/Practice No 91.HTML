<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Text Shadow Negative And Positive Values</title>
        <style>
        .One{
            width: 400px;
            border: 10px solid red;
            margin: 20px 0px 50px 500px;
            padding: 20px;
            font-size: xx-large;
            text-shadow: -02px +02px 0px red;
        }
    </style>
    </head>
    <body>
        <div class="One">
            <p>
                Lorem ipsum dolor sit amet.
            </p>
        </div>
    </body>
</html>
